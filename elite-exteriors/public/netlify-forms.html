<!DOCTYPE html>
<html>

<head>
    <title>Netlify Forms</title>
</head>

<body>
    <!-- Blog Likes Form -->
    <form name="blog-likes" netlify data-netlify="true" hidden>
        <input type="text" name="id" />
        <input type="text" name="postSlug" />
        <input type="text" name="postTitle" />
        <input type="text" name="userIdentity" />
        <input type="email" name="userEmail" />
        <input type="text" name="likedAt" />
        <input type="text" name="timestamp" />
    </form>

    <!-- Blog Unlikes Form -->
    <form name="blog-unlikes" netlify data-netlify="true" hidden>
        <input type="text" name="postSlug" />
        <input type="text" name="postTitle" />
        <input type="text" name="userIdentity" />
        <input type="text" name="timestamp" />
    </form>

    <!-- Blog Comments Form -->
    <form name="blog-comments" netlify data-netlify="true" hidden>
        <input type="text" name="id" />
        <input type="text" name="postSlug" />
        <input type="text" name="postTitle" />
        <input type="text" name="userName" />
        <input type="email" name="userEmail" />
        <textarea name="content"></textarea>
        <input type="text" name="createdAt" />
        <input type="text" name="approved" />
        <input type="text" name="timestamp" />
    </form>

    <!-- Blog Shares Form -->
    <form name="blog-shares" netlify data-netlify="true" hidden>
        <input type="text" name="id" />
        <input type="text" name="postSlug" />
        <input type="text" name="postTitle" />
        <input type="text" name="platform" />
        <input type="text" name="sharedAt" />
        <input type="text" name="userIdentity" />
        <input type="text" name="timestamp" />
    </form>

    <!-- Blog Notifications Form -->
    <form name="blog-notifications" netlify data-netlify="true" hidden>
        <input type="text" name="notificationId" />
        <input type="text" name="type" />
        <input type="text" name="postSlug" />
        <input type="text" name="postTitle" />
        <input type="text" name="userName" />
        <input type="email" name="userEmail" />
        <textarea name="content"></textarea>
        <input type="text" name="timestamp" />
    </form>
</body>

</html>
