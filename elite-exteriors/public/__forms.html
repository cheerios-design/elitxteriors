<!DOCTYPE html>
<html>

<head>
    <title>Netlify Forms</title>
</head>

<body>
    <!-- Contact Form -->
    <form name="contact" netlify data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="contact" />
        <input type="hidden" name="subject" value="New Contact Form Submission from %{siteName}" data-remove-prefix />
        <input name="bot-field" style="display:none" />
        
        <!-- Contact form fields -->
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="service" />
        <input type="text" name="propertyType" />
        <textarea name="message"></textarea>
    </form>
</body>

</html>
